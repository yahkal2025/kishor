    <style>
        :root {
            --primary-color: #1a3a6e;
            --secondary-color: #3776cf;
            --accent-color: #05a2dc;
            --light-color: #f0f5ff;
            --dark-color: #0d1f3a;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            padding: 20px 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-left: 15px;
        }
        
        .header-title {
            text-align: right;
        }
        
        .header-title h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .header-title p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
                /* Navigation Styles */
                nav {
            background-color: var(--dark-color);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 1rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-links a:hover::after {
            width: 80%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Search Bar */
        .search-container {
            margin: 30px auto;
            max-width: 600px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            font-size: 16px;
            transition: all 0.3s ease;
            padding-right: 50px;
        }
        
        .search-box:focus {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 20px;
        }
        
        /* Contact Cards */
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .contact-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .position-icon {
            font-size: 22px;
            opacity: 0.9;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .contact-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark-color);
            display: flex;
            align-items: center;
        }
        
        .contact-name i {
            margin-left: 8px;
            color: var(--secondary-color);
        }
        
        .contact-detail {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .contact-detail i {
            width: 25px;
            color: var(--accent-color);
            font-size: 18px;
            margin-left: 10px;
        }
        
        .contact-detail a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.2s;
            direction: ltr;
            text-align: left;
            display: inline-block;
        }
        
        .contact-detail a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        /* Footer */
        footer {
            background: var(--dark-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        
        footer p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-container {
                margin-bottom: 15px;
            }
            
            .header-title {
                text-align: center;
            }
            
            .header-title h1 {
                font-size: 1.8rem;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Hover Effects */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(55, 118, 207, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(55, 118, 207, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(55, 118, 207, 0);
            }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        
        /* Additional features */
        .feature-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: var(--dark-color);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* No results message */
        .no-results {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: var(--dark-color);
            display: none;
        }
        
    </style>
</head>

        // Function to create contact cards
        function createContactCards(contactsData) {
            const contactsGrid = document.getElementById('contactsGrid');
            contactsGrid.innerHTML = '';
            
            contactsData.forEach(contact => {
                const card = document.createElement('div');
                card.className = 'contact-card';
                
                // Determine appropriate icon based on role
                let roleIcon = contact.icon || 'fa-user';
                
                card.innerHTML = `
                    <div class="card-header">
                        <span>${contact.position}</span>
                        <i class="fas ${roleIcon} position-icon"></i>
                    </div>
                    <div class="card-body">
                        <div class="contact-name">
                            <i class="fas fa-user-circle"></i>
                            ${contact.name}
                        </div>
                        ${contact.phone ? `
                        <div class="contact-detail">
                            <i class="fas fa-phone-alt"></i>
                            <a href="tel:${contact.phone}" class="tooltip">
                                ${contact.phone}
                                <span class="tooltiptext">לחץ לחיוג</span>
                            </a>
                        </div>
                        ` : ''}
                        <div class="contact-detail">
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:${contact.email}" class="tooltip">
                                ${contact.email}
                                <span class="tooltiptext">לחץ לשליחת מייל</span>
                            </a>
                        </div>
                    </div>
                `;
                
                contactsGrid.appendChild(card);
            });
        }

        // Filter contacts based on search
        function filterContacts(searchTerm) {
            searchTerm = searchTerm.toLowerCase().trim();
            
            if (searchTerm === '') {
                document.getElementById('noResults').style.display = 'none';
                return contacts;
            }
            
            const filtered = contacts.filter(contact => {
                return (
                    contact.name.toLowerCase().includes(searchTerm) ||
                    contact.position.toLowerCase().includes(searchTerm) ||
                    contact.email.toLowerCase().includes(searchTerm) ||
                    (contact.phone && contact.phone.includes(searchTerm))
                );
            });
            
            document.getElementById('noResults').style.display = filtered.length === 0 ? 'block' : 'none';
            
            return filtered;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Create all contact cards
            createContactCards(contacts);
            
            // Setup search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const filteredContacts = filterContacts(this.value);
                createContactCards(filteredContacts);
            });
            
            // Add pulse effect to search box on page load
            searchInput.classList.add('pulse');
            setTimeout(() => {
                searchInput.classList.remove('pulse');
            }, 2000);

            // Mobile menu toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
                const navLinks = document.querySelector('.nav-links');
                
                mobileMenuBtn.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
        });
